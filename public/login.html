<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <title>AngularJS/BootstrapUI Web Application on NodeJS/ExpressJS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">
    <style>
        html,
        body,
        .container-table {
            height: 100%;
        }

        .container-table {
            display: table;
        }

        .vertical-center-row {
            display: table-cell;
            vertical-align: middle;
        }

        .btn-space {
            margin-left: 10px !important;
        }
    </style>
</head>

<body class="container container-table">
    <div class="row vertical-center-row">
        <div class="text-center col-md-4 col-md-offset-4">
            <form action="/login" method="post">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h2 class="panel-title">Login</h2>
                    </div>
                    <div class="panel-body">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>
                            </span>
                            <input class="form-control" type="text" name="username" placeholder="Username" />
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-lock"></i>
                            </span>
                            <input class="form-control" type="password" name="password" placeholder="Password" />
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div>
                            <input class="btn btn-primary btn-space" type="submit" value="Log In" />
                            <input class="btn btn-primary btn-space" type="button" value="Login using Facebook" />
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
